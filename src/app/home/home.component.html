<div class="w-100 row">

    <div class="col-2">
        <div style="height: 93vh;" class="bg-dark pt-5">
            <h5 class="text-center">
                <a routerLink="/home" class="text-light text-decoration-none">Home</a>
            </h5>
            <h5 class="text-center mt-5">
                <a routerLink="/employee" class="text-light text-decoration-none">Employee</a>
            </h5>
            <h5 class="text-center mt-5">
                <p class="text-light text-decoration-none" style="cursor: pointer;" (click)="Logout()">Logout</p>
            </h5>
        </div>
    </div>

    <div class="col-10 p-2 row">
        <div class="col-8">
            <div class="d-flex justify-content-center p-5"
                style="background-image: url('https://png.pngtree.com/thumb_back/fh260/back_pic/02/50/63/71577e1cf59d802.jpg');">
                <h3 class="text-light">Welcome Admin</h3>
            </div>
            <div class="row">

                <div class="col">
                    <app-calender></app-calender>
                </div>
                <div class="col">
                    <app-chart></app-chart>
                </div>
            </div>

        </div>

        <div class="col-4">
            <div style="height: 500px">
                <app-profile></app-profile>
            </div>
            <div class="p-5 text-light"
                style="background-image: url('https://png.pngtree.com/thumb_back/fh260/back_pic/02/50/63/71577e1cf59d802.jpg');">
                <h3>Employee Count : {{count}}</h3>
            </div>
        </div>

    </div>
